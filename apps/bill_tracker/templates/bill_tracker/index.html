{% extends 'travel_app/base.html' %}

{% block body %}
<div class="container">
    <h1 class="mt-3">Bill Tracker</a></h1>
    <form action="{% url 'bill_tracker:add_bill' %}" method="POST">
        {% csrf_token %}
        <div class="form-group row px-3 my-3">
            <input type="text" name="desc" class="form-control col-6" placeholder="Description">
            <input type="text" name="amount" class="form-control col-2 ml-3" placeholder="Amount">
            <button class="btn btn-primary ml-3">Add</button>
        </div>
    </form>
    <hr>
    {% for bill in bills %}
    <div class="row p-2">
        <div class="col-6">{{bill.desc}}</div>
        <div class="col-2">{{bill.amount}}</div>
        <div class="col-4">
            <a href="{% url 'bill_tracker:edit_bill' bill_id=bill.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'bill_tracker:del_bill' bill_id=bill.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
